<section class="home-full-body">
  <section class="video-container">
    <video loop muted autoplay poster="" id="glass" class="fullscreen-bg__video">
        <source src="../video/13299272.mp4" type="video/mp4">
    </video>
  </section>

  <div class="main-header-container">
    <div id="test" class="main-hamburger-menu main-header-img">
      <ul >
        <li class="burger-li"></li>
        <li class="burger-li"></li>
        <li class="burger-li"></li>
      </ul>
    </div>
      <a href="./index.html"><img  class=" main-logo main-header-img" src="./img/logo-150x41.png" /></a>
  </div>

  <section class="home-section-main">
    <section id="side-menu" class="side-menu">
      <div class="side-menu-full">
        <img  ui-sref="home"  src="img/menu-logo-1.png">
        <ul>
          <page-links></page-links>
        </ul>
      </div>
    </section>
    <div class="incio-info-box estemos-content">
        <h1><span>Estemos</span> en contacto</h1>
      <div class="incio-inner-box nosotros-form">
      <p>Av. Nueva Providencia 1881, oficina 1515. Providencia, Santiago de Chile</p>
        <div class="inner-contact-form-double">
          <input placeholder="Tu nombre" ></input>
          <input placeholder="Tu e-mail" ></input>
        </div>
        <div class="inner-contact-form-single">
          <input placeholder="Mensaje" ></input>
        </div>
        <button class="inner-contact-form-submit">Eviar</button>

      </div>
    </div>
    <!-- Hand image section -->
    <div class="info-section-right">
      <img src="../img/hand-mockup.png">
      <div class="phone-picture-slider" style="background-image: url('./img/conectamos.jpg'); background-position: bottom ;">
      </div>
    </div>

  </section>

</section>
